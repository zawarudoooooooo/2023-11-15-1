<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <span>天氣預報</span>
        </div>
        <div class="select">
            <select id="selectCity">
                <option selected >請選擇城市</option>
                <option value="嘉義縣" >嘉義縣</option>
                <option value="新北市" >新北市</option>
                <option value="嘉義市" >嘉義市</option>
                <option value="新竹縣" >新竹縣</option>
                <option value="新竹市" >新竹市</option>
                <option value="臺北市" >臺北市</option>
                <option value="臺南市" >臺南市</option>
                <option value="宜蘭縣" >宜蘭縣</option>
                <option value="苗栗縣" >苗栗縣</option>
                <option value="雲林縣" >雲林縣</option>
                <option value="花蓮縣" >花蓮縣</option>
                <option value="臺中市" >臺中市</option>
                <option value="臺東縣" >臺東縣</option>
                <option value="桃園市" >桃園市</option>
                <option value="南投縣" >南投縣</option>
                <option value="高雄市" >高雄市</option>
                <option value="金門縣" >金門縣</option>
                <option value="屏東縣" >屏東縣</option>
                <option value="基隆市" >基隆市</option>
                <option value="澎湖縣" >澎湖縣</option>
                <option value="彰化縣" >彰化縣</option>
                <option value="連江縣" >連江縣</option>
            </select>
        </div>
        <div class="select">
            <select id="selectTime">
                <option value="">請選擇時間</option>
            </select>
        </div>
        <div class="showArea">
            <div class="show">
                <div class="textArea">
                    <p id="locationCity"></p>
                    <p id="weatherCondition"></p>
                    <div class="temperature">
                        <p id="minTem"></p>
                        <p id="maxTem"></p>
                    </div>
                    <div class="rainy">
                        <p id="rainyPercent"></p>
                    </div>
                </div>
                <div class="imgArea">
                    <img id="img" src="https://gss0.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/77094b36acaf2edd0726ad8d8f1001e9380193fb.jpg" alt="" style="width: 20vw;height: 20vh;">
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
